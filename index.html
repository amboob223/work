<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
    <title>file upload</title>
</head>

<body>
    <form id="form" method="POST" action="http:localhost:3001/upload" enctype="multipart/form-data">
        <input type="file" id="file" name="image" accept=".jpg,jpeg,png"><br>
        <input type="text" id="comments" placeholder="file comments"><br>
        <button type="submit" id="btn">file upload</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
